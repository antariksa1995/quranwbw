<!doctype html>
<html lang="en">
	<head>
		<title>QuranWBW.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="og:type" content="website" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="description" content="Quran Word By Word Translation, Transliteration And Morphology in English, Urdu, Hindi, Indonesian, Bangla, Turkish, Tamil, French, German, Russian, Ingush, Chinese, Malayalam, Divehi and Persian - QuranWBW.com" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="%sveltekit.assets%/fonts/hafs/uthmanic_hafs_v22.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/indopak/AlQuranIndoPakv5byQuranWBW.com-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/bismillah/QCF_Bismillah_COLOR-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<link crossorigin="anonymous" rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link crossorigin="anonymous" rel="icon" type="image/png" href="%sveltekit.assets%/images/favicon.png" />
		<link crossorigin="anonymous" href="%sveltekit.assets%/images/apple-touch-icon.png" rel="apple-touch-icon" />
		<link crossorigin="anonymous" rel="stylesheet" href="%sveltekit.assets%/css/global.css?version=23" />

		<!-- 
		If the user's browser do not support Optional chaining (?.), redirect to old v3 website
		issue: https://github.com/sveltejs/kit/issues/5209
		credits: https://stackoverflow.com/a/69935847 
		caniuse: https://caniuse.com/mdn-javascript_operators_optional_chaining
		-->
		<script>
			try {
				eval('const foo = {}; foo?.bar');
			} catch {
				alert('Important Note: QuranWBW.com has recently been updated. Unfortunately, your current browser version is not compatible with the latest update. We recommend updating your browser to the latest version and trying again. To ensure a seamless experience, you will be redirected to the previous version once you close this alert.');
				window.location.replace('https://old.quranwbw.com');
			}
		</script>

		<!-- background colors -->
		<script>
			window.websiteColors = {
				1: `bg-white`,
				2: `bg-[#02021b]`,
				3: `bg-[#001617]`,
				4: `bg-black`,
				5: `bg-[#e4d6bd]`
			};
		</script>

		<!-- function to return theme colors -->
		<script>
			function theme(type) {
				try {
					const currentTheme = +JSON.parse(localStorage.getItem('userSettings')).displaySettings.websiteTheme;

					// White theme
					if (currentTheme === 1) {
						// colors used: white, black (and its different variations)
						if (type === 'background') return window.websiteColors[currentTheme];
						if (type === 'background-black') return 'bg-black';
						if (type === 'background-light') return 'bg-black/5';
						if (type === 'text') return 'text-black';
						if (type === 'border') return 'border-black/10';
						if (type === 'icon') return '#000000';
						if (type === 'input') return 'focus:border-black focus:ring-black';
						if (type === 'checked') return 'peer-checked:border-2 peer-checked:border-black peer-checked:border-black';
						if (type === 'toggles') return 'bg-black/5 after:bg-white peer-checked:bg-black';
						if (type === 'scrollbar') return 'scrollbar scrollbar-thumb-sky-700';
						if (type === 'hover') return 'hover:bg-black/5';
					}

					// Blue theme
					else if (currentTheme === 2) {
						// colors used: #02021b, #c2c2c2 (and its different variations)
						if (type === 'background') return window.websiteColors[currentTheme];
						if (type === 'background-black') return 'bg-[#c2c2c2]';
						if (type === 'background-light') return 'bg-[#c2c2c2]/5';
						if (type === 'text') return 'text-[#c2c2c2]';
						if (type === 'border') return 'border-[#c2c2c2]/10';
						if (type === 'icon') return '#c2c2c2';
						if (type === 'input') return 'focus:border-[#c2c2c2] focus:ring-[#c2c2c2]';
						if (type === 'checked') return 'peer-checked:border-2 peer-checked:border-[#c2c2c2] peer-checked:border-[#c2c2c2]';
						if (type === 'toggles') return 'bg-[#c2c2c2]/5 after:bg-white peer-checked:bg-[#c2c2c2]';
						if (type === 'scrollbar') return 'scrollbar scrollbar-thumb-sky-700';
						if (type === 'hover') return 'hover:bg-[#c2c2c2]/5';
					}

					// Green theme
					else if (currentTheme === 3) {
						// colors used: #001617, #dddddd (and its different variations)
						if (type === 'background') return window.websiteColors[currentTheme];
						if (type === 'background-black') return 'bg-[#dddddd]';
						if (type === 'background-light') return 'bg-[#dddddd]/5';
						if (type === 'text') return 'text-[#dddddd]';
						if (type === 'border') return 'border-[#dddddd]/10';
						if (type === 'icon') return '#dddddd';
						if (type === 'input') return 'focus:border-[#dddddd] focus:ring-[#dddddd]';
						if (type === 'checked') return 'peer-checked:border-2 peer-checked:border-[#dddddd] peer-checked:border-[#dddddd]';
						if (type === 'toggles') return 'bg-[#dddddd]/5 after:bg-white peer-checked:bg-[#dddddd]';
						if (type === 'scrollbar') return 'scrollbar scrollbar-thumb-sky-700';
						if (type === 'hover') return 'hover:bg-[#dddddd]/5';
					}

					// Black (OLED) theme
					else if (currentTheme === 4) {
						// colors used: black, #dddddd (and its different variations)
						if (type === 'background') return window.websiteColors[currentTheme];
						if (type === 'background-black') return 'bg-[#dddddd]';
						if (type === 'background-light') return 'bg-[#dddddd]/5';
						if (type === 'text') return 'text-[#dddddd]';
						if (type === 'border') return 'border-[#dddddd]/10';
						if (type === 'icon') return '#dddddd';
						if (type === 'input') return 'focus:border-[#dddddd] focus:ring-[#dddddd]';
						if (type === 'checked') return 'peer-checked:border-2 peer-checked:border-[#dddddd] peer-checked:border-[#dddddd]';
						if (type === 'toggles') return 'bg-[#dddddd]/5 after:bg-white peer-checked:bg-[#dddddd]';
						if (type === 'scrollbar') return 'scrollbar scrollbar-thumb-sky-700';
						if (type === 'hover') return 'hover:bg-[#dddddd]/5';
					}

					// Sepia theme
					else if (currentTheme === 5) {
						// colors used: #e4d6bd, #553c0f (and its different variations)
						if (type === 'background') return window.websiteColors[currentTheme];
						if (type === 'background-black') return 'bg-[#553c0f]';
						if (type === 'background-light') return 'bg-[#553c0f]/5';
						if (type === 'text') return 'text-[#553c0f]';
						if (type === 'border') return 'border-[#553c0f]/10';
						if (type === 'icon') return '#553c0f';
						if (type === 'input') return 'focus:border-[#553c0f] focus:ring-[#553c0f]';
						if (type === 'checked') return 'peer-checked:border-2 peer-checked:border-[#553c0f] peer-checked:border-[#553c0f]';
						if (type === 'toggles') return 'bg-[#553c0f]/5 after:bg-white peer-checked:bg-[#553c0f]';
						if (type === 'scrollbar') return 'scrollbar scrollbar-thumb-sky-700';
						if (type === 'hover') return 'hover:bg-[#553c0f]/5';
					}
				} catch (error) {
					// ...
				}
			}

			window.theme = theme;
		</script>

		<!-- set the website theme - we put this code here to avoid the white flash and making people go blind -->
		<script>
			// Declare the theme variable
			let currentTheme;

			try {
				// Try to retrieve the user settings from localStorage and parse the JSON string
				const userSettings = JSON.parse(localStorage.getItem('userSettings'));

				// Check if displaySettings and websiteTheme exist in the parsed object
				if (userSettings && userSettings.displaySettings && userSettings.displaySettings.websiteTheme !== undefined) {
					currentTheme = userSettings.displaySettings.websiteTheme;
				} else {
					// Default theme in case the properties don't exist
					currentTheme = 1;
				}
			} catch (error) {
				// If there's an error during JSON parsing or any other issue, fallback to default theme
				currentTheme = 1;
			}

			// Apply the theme class to the document's root element
			document.documentElement.classList += `theme-${currentTheme} ${window.theme('background')}`;
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			document.body.classList.add(`${window.theme('text')}`);
			// document.body.classList.add(`${window.theme('scrollbar')}`);
		</script>

		<div style="display: contents">%sveltekit.body%</div>
		<!-- global audio player -->
		<audio id="player"></audio>
	</body>
</html>
